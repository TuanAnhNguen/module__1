<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo 1 hàm nhận vào 1 tham số dạng chuỗi duy nhất</title>
</head>
<body>
<script>
    let name = prompt("Nhập vào tên ngôi sao: ");
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let cons = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    search(name);
    function search(name) {
        if (star.indexOf(name) !== -1) {
            let x = star.indexOf(name);
            let y = cons[x];
            alert(`Chòm sao chứa ngôi sao ${name} là ${y}`);
        } else {
            alert("Không tìm thấy chòm sao nào!");
        }
    }
</script>
</body>
</html>
