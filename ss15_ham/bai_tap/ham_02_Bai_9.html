<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào 1 mảng ký tự và 1 ký tự bất kỳ rồi kiểm tra có trong mảng đó không</title>
</head>
<body>
<script>
    let length = +prompt("Nhập kích thước mảng: ");
    let arr = [];
    // let count = 0;
    for (let i = 0; i < length; i++) {
        arr[i] = prompt(`Nhập vào phần tử thứ ${i+1}`);
    }
    let character = prompt("Nhập vào ký tự bất kỳ: ");
    function checkCharacter() {
        let count = 0;
        if (arr.indexOf(character) !== -1) {
            for (let i = 0; i < length; i++) {
                if (arr[i] === character) {
                    count++;
                }
            }
            alert(`Số lần xuất hiện của ký tự ${character} là ${count}`);
        } else {
            alert(-1);
        }
    }
    checkCharacter();
</script>
</body>
</html>
