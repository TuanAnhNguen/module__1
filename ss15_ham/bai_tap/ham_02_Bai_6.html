<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hàm nhận vào 1 số và kiểm tra có phải số nguyên dương không</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào 1 số nguyên: ");
    function checkNum() {
        if (num >= 0) {
            alert("True");
        } else {
            alert("False")
        }
    }
    checkNum();
</script>
</body>
</html>
