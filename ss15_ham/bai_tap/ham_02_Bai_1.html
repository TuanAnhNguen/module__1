<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính bình phương của 1 số bất kỳ được đưa vào</title>
</head>
<body>
<script>
    let num = +prompt("Nhập 1 số bất kỳ: ");
    function square() {
        let x;
        x = num**2;
        return x;
    }
    alert(`Bình phương của số ${num} là ${square()}`);
</script>
</body>
</html>
