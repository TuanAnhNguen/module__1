<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm truyền vào mảng số nguyên bất kỳ và đảo ngược mảng đó</title>
</head>
<body>
<script>
    function reverse() {
        let length = +prompt("Nhập kích thước mảng: ");
        let arr = [];
        // let count = 0;
        for (let i = 0; i < length; i++) {
            arr[i] = +prompt(`Nhập vào phần tử thứ ${i+1}`);
        }
        alert("Mảng ban đầu là: " + arr);
        arr.reverse();
        alert("Mảng sau khi đảo ngược là: " + arr);
    }
    reverse();
</script>
</body>
</html>
