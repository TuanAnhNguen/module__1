<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra ký tự vừa nhập có phải là ký tự số không</title>
</head>
<body>
<script>
    let x = prompt("Nhập vào ký tự: ");
    function checkNumber() {
        if (!isNaN(x) && x.trim() !== '') {
            alert("True");
        } else {
            alert("False");
        }
    }
    checkNumber();
</script>
</body>
</html>
