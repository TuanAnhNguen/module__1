<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhập vào 2 tham số và so sánh 2 tham số</title>
</head>
<body>
<script>
    function inputNumber() {
        let num1 = +prompt("Nhập vào số thứ nhất: ");
        let num2 = +prompt("Nhập vào số thứ hai: ");
        if (num1 > num2) {
            alert("Số thứ nhất lớn hơn số thứ hai!");
        } else {
            let c = num1 + num2;
            alert("Tổng hai số là: " + c);
        }
    }
    inputNumber();
</script>
</body>
</html>
