<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm V có nằm trong mảng số nguyên không</title>
</head>
<body>
<script>
    let num = [2,13,4,-5,45,890,-34,9,98,12];
    document.write("Chuỗi ban đầu là: " + num + "<br>");
    let v = +prompt("Nhập số nguyên V= ");
    if (num.indexOf(v) !== -1) {
        document.write(v + " có nằm trong mảng")
    } else {
        document.write(v + " không nằm trong mảng");
    }
</script>
</body>
</html>
