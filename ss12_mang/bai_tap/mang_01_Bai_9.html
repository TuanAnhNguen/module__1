<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối 2 mảng</title>
</head>
<body>
<script>
    let arrA = [2,13,4,-5,45,890,-34,9,98,12];
    document.write("Mảng A là: " + arrA + "<br>");
    let arrB = [11,4,1,9,98,6,12,20,202,-100];
    document.write("Mảng B là: " + arrB + "<br>");
    let arrC = arrA.concat(arrB);
    document.write("Mảng C là: " + arrC);
</script>
</body>
</html>
