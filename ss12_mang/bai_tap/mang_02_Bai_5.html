<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào 2 chuỗi, kiểm tra 2 chuỗi giống nhau không</title>
</head>
<body>
<script>
    let arr1 = prompt("Nhập vào chuỗi thứ 1: ");
    let arr2 = prompt("Nhập vào chuỗi thứ 2: ");
    if (arr1 === arr2) {
        document.write("Hai chuỗi giống nhau");
    } else {
        document.write("Hai chuỗi không giống nhau");
    }
</script>
</body>
</html>
