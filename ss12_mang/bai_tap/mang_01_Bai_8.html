<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng theo thứ tự giảm dần và in ra</title>
</head>
<body>
<script>
    let num = [2,13,4,-5,45,890,-34,9,98,12];
    document.write("Mảng ban đầu là: " + num + "<br>");
    num.sort(function (a, b) {
        return b - a;
    })
    document.write("Mảng theo thứ tự giảm dần là: " + num);
</script>
</body>
</html>
