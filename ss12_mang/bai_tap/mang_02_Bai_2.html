<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình in ra các kỹ tự trong mảng theo chiều đảo ngược</title>
</head>
<body>
<script>
    // let character = ["c", "s", "c", "2", "6", "1"];
    // document.write("Mảng ban đầu là: " + character + "<br>");
    // let reversedString = character.reverse().join("");
    // document.write("Chuỗi sau khi đảo ngược là: " + reversedString + "<br>");

    let symbols = prompt("Viết tất cả ký tự mà bạn muốn: ");
    let arr1 = [];
    for (let i = 0; i <= symbols.length; i++) {
        arr1.push(symbols[i]);
    }
    document.write("Mảng ban đầu: " + arr1.join("") + "<br>");
    let arr2 = arr1.reverse();
    document.write("Mảng đảo ngược: " + arr2.join("") + "<br>");
</script>
</body>
</html>
