<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra giá trị trung bình của các phần tử trong mảng</title>
</head>
<body>
<script>
    let num = [2,13,4,-5,45,890,-34,9,98,12];
    let lonNhat = Math.max.apply(Math, num);
    document.write("Mảng ban đầu là: " + num + "<br>");
    document.write("Phần tử lớn nhất trong mảng là: " + lonNhat + "<br>");
    let sum = 0;
    for (let i = 0; i <= num.length; i++) {
        sum += num[0];
    }
    let average = sum / num.length;
    document.write("Giá trị trung bình của các phần tử trong mảng là: " + average);
</script>
</body>
</html>
