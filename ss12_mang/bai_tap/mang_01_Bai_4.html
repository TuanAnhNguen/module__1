<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình khởi tạo 1 mảng số nguyên và đảo ngược các phần tử</title>
</head>
<body>
<script>
    let num = [2,13,4,-5,45,890,-34,9,98,12];
    document.write("Mảng ban đầu là: " + num + "<br>");
    let reverse = num.reverse();
    document.write("Mảng đảo ngược là: " + reverse);
</script>
</body>
</html>
