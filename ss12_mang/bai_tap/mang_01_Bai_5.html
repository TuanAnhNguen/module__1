<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình đếm số nguyên âm trong 1 chuỗi</title>
</head>
<body>
<script>
    let num = [2,13,4,-5,45,890,-34,9,98,12];
    document.write("Chuỗi ban đầu là: " + num + "<br>");
    let y = 0;
    for (let i = 1; i <= num.length; i++) {
        if (num[i] < 0) {
            y += 1;
        }
    }
    document.write("Số lượng số nguyên âm trong chuỗi trên là: " + y);
</script>
</body>
</html>
