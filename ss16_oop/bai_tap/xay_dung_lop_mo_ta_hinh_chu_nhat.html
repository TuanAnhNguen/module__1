<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getArea() {
            return this.length * this.width;
        }
        getPeri() {
            return (this.length + this.width) * 2;
        }
    }
    let rectangle = new Rectangle(20, 30);
    let length = rectangle.length;
    let width = rectangle.width;
    let area = rectangle.getArea();
    let peri = rectangle.getPeri();
    document.write("Chiều dài hình chữ nhật là: " + length +"<br>");
    document.write("Chiều dài hình chữ rộng là: " + width +"<br>");
    document.write("Diện tích hình chữ nhật là: " + area +"<br>");
    document.write("Chu vi hình chữ nhật là: " + peri +"<br>");
</script>
</body>
</html>
