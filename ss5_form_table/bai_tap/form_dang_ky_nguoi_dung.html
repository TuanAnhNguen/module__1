<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đăng ký người dùng</title>
</head>
<body>
<form action="https://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p>Họ và Tên:</p>
    <label><input type="text" name="name"></label>
    <p>Email:</p>
    <label><input type="email" name="email"></label>
    <p>Số điện thoại:</p>
    <label><input type="text" name="phone"></label>
    <p>Giới tính:</p>
    <label><input type="radio" name="gender" value="male">Nam</label>
    <label><input type="radio" name="gender" value="female">Nữ</label>
    <br>
    <label><input type="submit" value="Đăng ký"></label>
</form>
</body>
</html>
