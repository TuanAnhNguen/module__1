<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }
    function findPrimes(arr) {
        let primes = arr.filter(isPrime);
        primes.sort((a, b) => a - b);
        return primes;
    }
    let numbers = [1, 5, 6, 23, 8, 47, 10, 3];
    let primeNumbers = findPrimes(numbers);
    document.write("Các số nguyên tố trong mảng là: " + primeNumbers);
</script>
</body>
</html>
