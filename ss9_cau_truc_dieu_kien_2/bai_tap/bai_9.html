<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 3 số có phải cạnh tam giác</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thực a: ");
    let b = +prompt("Nhập số thực b: ");
    let c = +prompt("Nhập số thực c: ");
    if (a > 0 && b > 0 && c > 0) {
        if ((a + b) > c || (a + c) > b || (b + c) > a) {
            document.write("Đây là 3 cạnh của 1 tam giác!");
        }
    } else {
        document.write("Đây không phải 3 cạnh của 1 tam giác!")
    }
</script>
</body>
</html>
