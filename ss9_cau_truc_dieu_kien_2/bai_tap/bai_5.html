<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<p id="square"></p>
<script>
    let a = +prompt("Nhập chiều dài cạnh kề a của tam giác vuông(cm): ");
    let b = +prompt("Nhập chiều dài cạnh kề b của tam giác vuông(cm): ");
    let square = (a * b)/2;
    document.getElementById("square").innerText = "Diện tích tam giác vuông là: " +square;
</script>
</body>
</html>
