<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của người</title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhập vào một số bất kỳ: ");
    if (tuoi < 120 && tuoi > 0) {
        document.write("Đây là tuổi của một người!");
    } else {
        document.write("Đây không phải là tuổi của một người!")
    }
</script>
</body>
</html>
