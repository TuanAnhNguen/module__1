<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển met sang feet</title>
</head>
<body>
<p id="feet"></p>
<script>
    let met = +prompt("Nhập chiều dài met: ");
    let feet = met * 3.2808;
    document.getElementById("feet").innerText = "Chiều dài feet là: " + feet;
</script>
</body>
</html>
