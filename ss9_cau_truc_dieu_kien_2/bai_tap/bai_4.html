<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<p id="square"></p>
<script>
    let a = +prompt("Nhập chiều dài hình chữ nhật(cm): ");
    let b = +prompt("Nhập chiều rộng hình chữ nhật(cm): ");
    let square = a * b;
    document.getElementById("square").innerText = "Diện tích hình chữ nhật là: " + square;
</script>
</body>
</html>
