<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 01 - Bài 1</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào a: ");
    let b = +prompt("Nhập vào b: ");
    if (b !== 0) {
        if (a % b == 0) {
            alert(a + " chia hết cho " + b);
        } else {
            alert(a + " không chia hết cho " + b);
        }
    } else {
        alert("b phải khác 0")
    }
</script>
</body>
</html>
