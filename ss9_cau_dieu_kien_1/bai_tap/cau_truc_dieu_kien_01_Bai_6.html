<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền hoa hồng theo doanh số</title>
</head>
<body>
<p>Nhập doang số bán hàng: </p>
<label><input type="number" id="doanhSo"></label>
<label><button type="button" onclick="hoaHong()">Tiền hoa hồng</button></label>
<p id="hoaHong"></p>
<script>
    function hoaHong() {
        let doanhSo = +document.getElementById("doanhso").value;
        let tienHoaHong;
        if (doanhSo > 10000000) {
            tienHoaHong = doanhSo * 0.1;
            document.getElementById("tienHoaHong").innerText = "Tiền hoa hồng là: " + tienHoaHong + " đ";
        } else if (doanhSo > 7000000) {
            tienHoaHong = doanhSo * 0.07;
            document.getElementById("tienHoaHong").innerText = "Tiền hoa hồng là: " + tienHoaHong + " đ";
        } else {
            tienHoaHong = doanhSo * 0.04;
            document.getElementById("tienHoaHong").innerText = "Tiền hoa hồng là: " + tienHoaHong + " đ";
        }
    }
</script>
</body>
</html>
