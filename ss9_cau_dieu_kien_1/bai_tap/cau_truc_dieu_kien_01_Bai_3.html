<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh số nguyên với 0</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số nguyên: ");
    if (a === 0) {
        alert("Nhập lại số nguyên khác 0");
    } else if (a < 0) {
        document.write("Số này nhỏ hơn 0")
    } else {
        document.write("Số này lớn hơn 0")
    }
</script>
</body>
</html>
