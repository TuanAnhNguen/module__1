<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>
<h3>Nhập số đo cân nặng (Kg):</h3>
<input type="text" id="weight">
<h3>Nhập số đo chiều cao (m):</h3>
<input type="text" id="height"><br><br>
<input type="button" onclick="bmi()" value="Hoàn thành">
<script>
    function bmi() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let BMI = weight / (height ^ 2);
        if (BMI < 18.5) {
            alert("Thiếu cân")
        } else if (BMI < 25) {
            alert("Bình thường")
        } else if (BMI < 30) {
            alert("Thừa cân")
        } else {
            alert("Béo phì")
        }
    }
</script>
</body>
</html>
