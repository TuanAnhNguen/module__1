<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giao thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số nguyên dương: ");
    let giaiThua = 1;
    for (let i = 1; i <= n; i++) {
        giaiThua *= i;
    }
    document.write("Giai thừa của " + n + " là: " + giaiThua);
</script>
</body>
</html>
