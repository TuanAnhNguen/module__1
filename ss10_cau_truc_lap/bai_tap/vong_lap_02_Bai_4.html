<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    //Hình chữ nhật
    for (let x = 1; x <= 7; x++) {
        for (let y = 1; y <= 21; y++) {
            if (x === 1 || y === 1 || x === 7 || y === 21) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
