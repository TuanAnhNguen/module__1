<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        table, td, th{
            border: 1px solid;
        }
    </style>
</head>
<body>
<p id="talbe"></p>
<script>
    let tableString = '<table style="border-collapse: collapse">';
    for (let i = 1; i <= 10; i++ ) {
        tableString += '<tr>'
        for (let j = 2; j <= 9; j++) {
            tableString += '<td>' + j + 'x' + i + '=' + (i*j) + '</td>';
        }
        tableString += '</tr>'
    }
    tableString += '</table>'
    document.getElementById("talbe").innerHTML = tableString;
</script>
</body>
</html>
