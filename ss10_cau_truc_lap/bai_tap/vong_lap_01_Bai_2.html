<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập nhiệt độ hiện tại</title>
</head>
<body>
<script>
    let temp = +prompt("Nhập nhiệt độ hiện tại: ");
    while (temp > 100 || temp < 20) {
        temp = +prompt("Nhập lại nhiệt độ: ");
    }
</script>
</body>
</html>
