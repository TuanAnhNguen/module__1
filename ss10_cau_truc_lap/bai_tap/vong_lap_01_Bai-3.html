<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị dãy số fibonacci</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số trong dãy Fibonacci: ");
    function fibonacci(n) {
        if (n === 0 || n === 1) {
            return n;
        } else {
            return (fibonacci(n - 1) + fibonacci(n - 2));
        }
    }
    for (let i = 1; i <= numbers; i++) {
        document.write(fibonacci(i) + "<br>");
    }
</script>
</body>
</html>
